<!DOCTYPE html>
<html>
<head>
  <title>Your GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      background-color: #333;
      /* You can replace the following line with your profile picture */
      background-image: url('path_to_your_profile_picture.jpg');
      background-position: center;
      background-size: cover;
    }

    .content {
      text-align: justify;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your GitHub Page</h1>
  </header>
  <div class="container">
    <img class="profile-picture" src="path_to_your_profile_picture.jpg" alt="Profile Picture">
    <div class="content">
      <!-- Add your content here -->
      <h2>About Me</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae vulputate orci, sed sodales dui. Aenean non lacinia purus. Vivamus a lorem at magna pharetra ultrices. In pretium est nec risus efficitur consectetur.</p>
    </div>
  </div>
</body>
</html>
